<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre o Tesouro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .container {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 50px auto;
            background-color: #eee;
            border: 2px solid #ccc;
            overflow: hidden;
            border-radius: 10px;
        }

        .hidden-message {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
            z-index: 1;
        }

        .scratch-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffeb3b;
            z-index: 2;
            touch-action: none;
            cursor: pointer;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Encontre o tesouro da minha vida</h1>
    <div class="container">
        <div class="hidden-message">BÃ¡rbara</div>
        <div class="scratch-area" id="scratch-area"></div>
    </div>

    <script>
        const scratchArea = document.getElementById("scratch-area");
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        // Configure o canvas
        canvas.width = scratchArea.offsetWidth;
        canvas.height = scratchArea.offsetHeight;
        scratchArea.appendChild(canvas);

        // Preencha o canvas com a cor amarela
        ctx.fillStyle = "#ffeb3b";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let isDrawing = false;

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;

            ctx.globalCompositeOperation = "destination-out";
            ctx.lineWidth = 30;
            ctx.lineCap = "round";

            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Event listeners para mouse e toque
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("touchstart", startDrawing);
        canvas.addEventListener("touchend", stopDrawing);
        canvas.addEventListener("touchmove", draw);
    </script>
</body>
</html>
